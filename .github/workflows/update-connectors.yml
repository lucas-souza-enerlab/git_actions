on:
  push:
    branches: [ "main" ]
    paths:
      - "infra/thingsboard/**/connectors/*.json"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TB_URL: ${{ vars.TB_URL }}
      TB_USER: ${{ secrets.TB_USER }}
      TB_PASS: ${{ secrets.TB_PASS }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Detect changed connector JSONs
        id: diff
        run: |
          git fetch --depth=2 origin main || true
          FILES=$(git diff --name-status $(git rev-parse HEAD^) HEAD | grep -E 'infra/thingsboard/.*/connectors/.*\.json$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update ThingsBoard connectors
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          if [ -z "$FILES" ]; then
            echo "Nenhum arquivo alterado, encerrando."
            exit 0
          fi
          python tools/scripts/ci-cd/update_connector_repo.py $FILES
          