name: Sync ThingsBoard Connectors

on:
  push:
    branches: [ "main" ]
    paths:
      - "infra/thingsboard/**/connectors/*.json"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TB_URL: ${{ vars.TB_URL }}
      TB_USER: ${{ secrets.TB_USER }}
      TB_PASS: ${{ secrets.TB_PASS }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Detect changed connector JSONs
        id: diff
        run: |
          echo "Buscando mudanças no repositório..."
          git fetch --depth=2 origin main || true

          # RAW inclui status + caminhos
          RAW=$(git diff --name-status -M50% $(git rev-parse HEAD^) HEAD | grep -E 'infra/thingsboard/.*/connectors/.*\.json$' || true)

          echo "RAW:"
          echo "$RAW"

          OUTPUT=""

          # Normalizar mudanças do git diff
          while read -r line; do
            [ -z "$line" ] && continue

            STATUS=$(echo "$line" | awk '{print $1}')
            FILE1=$(echo "$line" | awk '{print $2}')
            FILE2=$(echo "$line" | awk '{print $3}')

            case "$STATUS" in
              M)
                OUTPUT="$OUTPUT M $FILE1"
                ;;
              A)
                OUTPUT="$OUTPUT A $FILE1"
                ;;
              D)
                OUTPUT="$OUTPUT D $FILE1"
                ;;
              R*)
                # rename: FILE2 é o novo arquivo
                OUTPUT="$OUTPUT A $FILE2"
                ;;
            esac
          done <<< "$RAW"

          echo "PROCESSADO:"
          echo "$OUTPUT"

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sync ThingsBoard Connectors
        run: |
          FILES="${{ steps.diff.outputs.files }}"
          
          if [ -z "$FILES" ]; then
            echo "Nenhum arquivo alterado. Nada a fazer."
            exit 0
          fi

          echo "Chamando script Python com:"
          echo "$FILES"

          python tools/scripts/ci-cd/update_connector_repo.py $FILES
